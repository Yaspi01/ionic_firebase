<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-button slot="start">
    <ion-back-button defaultHref="login" text=""></ion-back-button>
  </ion-button>
</ion-header>

<ion-content class="bg-color">
<ion-card>
  <ion-img class="img" src="assets/images/login.png"></ion-img>
  <ion-card-content>
    <form #form="ngForm"  (ngSubmit)="login(form)">
    <div class="wrapform">
      <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input type="text" name="email"  ngModel required placeholder="Email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock-closed"></ion-icon>
        <ion-input type="password" name="password"  ngModel required placeholder="Mot de pass" ></ion-input>
      </ion-item>
    <div class="forgot_password">
      <ion-button fill="clear" [routerLink]="['/forgotpassword']" class="ion-no-padding">Mot de passe oubl√©</ion-button>
    </div>
    <div class="signin-btn-wrap">
      <ion-button type="submit" shape="round" fill="solid" class="signin-btn">Connexion</ion-button>
    </div>
    </div>
  </form>
  </ion-card-content>
</ion-card>
  <div class="ion-card-footer">
    <span>Vous n'avez pas de compte ? </span><button class="ion-no-padding">Inscription</button>
  </div>
</ion-content>
